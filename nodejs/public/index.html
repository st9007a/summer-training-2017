<html>
  <head>
    <title>Node.js Demo</title>
  </head>
  <body>
    <h1>Get</h1>
    <form action='get-data' method='get'>
      <input type='text' name='username'/>
      <input type='submit' value='Submit'/>
    </form>

    <h1>Post</h1>
    <form action='post-data' method='post'>
      <input type='text' name='username'/>
      <input type='submit' value='Submit'/>
    </form>
  </body>
</html>
